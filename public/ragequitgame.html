<html>
<head>
	<title>RageQuit - Protect Derpina</title>

	<link rel="stylesheet" type="text/css" href="/ragequitgame/css/style.css">
	<script type="text/javascript" src="/ragequitgame/js/game.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".reload").click(function(){
				location.reload()
			});
			
		});
	</script>

</head>
<body>
	<div id="fb-root"></div>
		<script>(function(d, s, id) {

			  fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));

	<div id="fb-root"></div>
		<script>(function(d, s, id) {
			  var js, fjs = d.getElementsByTagName(s)[0];
			  if (d.getElementById(id)) return;
			  js = d.createElement(s); js.id = id;
			  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
			  fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
	<div id="field">
		<img id="troll" alt="troll" src="/ragequitgame/test_image/troll1.png">
		<img id="rider" alt="rider" src="/ragequitgame/test_image/rider1.png">
		<img id="damsel" alt="damsel" src="/ragequitgame/test_image/damsel1.png">
		<div id="gg">
			<h1>You, Sir, Are Now Forever Alone.<button class="reload">Play Again</button></h1>

		</div>
		<div id="win">
			<h1>Like A Boss <button class="reload">Play Again</button></h1>
			
		</div>
	</div>
	<div id="score">
		<textarea id="text"></textarea>
		<div id="hitbox">
			<h5>HIT:<span id="hits"></span></h5>
		</div>
	</div>
	<div id="white">
		<div id="start">
			<h2>Protect Your Derpina</h2>
			<p>You are finally taking your crush on a date, <br>but the troll is coming your way.<br> Stop him before he gets your date!!<br></p>
			<p>Hit the troll 3 times to stop him.</p>
			<div id="accept">
				<div id="box">
					<button id="accepted"> Start </button>
					<img id="accepted1" alt="accepted" src="/ragequitgame/test_image/accept1.png">
					<img id="accepted2" alt="accepted" src="/ragequitgame/test_image/accept2.png">
					<strong><p id="guide"> W = Up <br> S = Down <br> A = Left <br> D = Right <br> </p></strong>
				</div>
			</div>
		</div>
	</div>

	<div class="fb-like" data-href="https://www.jangel.com/ragequitgame" data-width="The pixel width of the plugin" data-height="The pixel height of the plugin" data-colorscheme="light" data-layout="standard" data-action="like" data-show-faces="true" data-send="false">
